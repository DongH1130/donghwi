<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/join.css">
    <title>레드불 회원가입</title>
</head>
<body>
    <div class="container">
        <h1>레드불 회원가입</h1>
        
        <main>
            <form action="">
                <div class="item">
                    <label for="userid">아이디*</label>                        
                    <input type="email" id="userid" placeholder="userid@redbull.com" required autofocus>
                </div>

                <div class="item">
                    <label for="userpw1">비밀번호*</label>
                    <input type="password" id="userpw1" required>
                    <label for="userpw2">비밀번호 재확인*</label>
                    <input type="password" id="userpw2" required>
                </div>

                <div class="item">
                    <label for="username">이름</label>
                    <input type="text" id="username" placeholder="홍길동">
                </div>

                <div class="item">
                    <label for="birthday">생년월일</label>
                    <input type="number" id="birthday" minlength="4" maxlength="4" placeholder="년(4자)">
                    <input type="number" id="bmonth" min="1" max="12" placeholder="월">
                    <input type="number" id="bday" min="1" max="31" placeholder="일">
                </div>

                <div class="item">
                    <label for="gender">성별</label>
                    <select id="gender">
                        <option value="">성별</option>
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                        <option value="선택안함">선택안함</option>
                    </select>
                </div>

                <div class="item">
                    <label for="useremail">이메일</label>
                    <input type="email" id="useremail" placeholder="user@redbull.com">
                </div>

                <div class="item">
                    <label for="usertel">전화번호</label>
                    <div class="tel-container">
                        <input type="text" value="010" readonly>
                        <input type="tel" id="usertel" placeholder="xxxx-xxxx">
                    </div>
                </div>

                <div class="btn-container">
                    <input type="submit" class="btn" value="가입하기">
                    <input type="reset" class="btn" value="취소하기">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
